services:
  # --- BACKEND (FastAPI) ---
  - type: web
    name: contextwizard-backend
    runtime: docker
    dockerContext: ./backend
    dockerfilePath: Dockerfile
    plan: free
    region: frankfurt
    envVars:
      - key: LLM_PROVIDER
        value: perplexity
      - key: GEMINI_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash
      - key: PERPLEXITY_MODEL
        value: sonar-reasoning
      - key: PORT
        value: 8000

  # --- PROBOT APP (Node.js) ---
  - type: web
    name: contextwizard-probot
    runtime: docker
    dockerContext: ./probot-app
    dockerfilePath: Dockerfile
    plan: free
    region: frankfurt
    envVars:
      - key: APP_ID
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: PORT
        value: 3000
      - key: BACKEND_URL
        fromService:
          name: contextwizard-backend
          type: web
          property: host
