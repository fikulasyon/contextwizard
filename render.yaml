services:
  # --- BACKEND (FastAPI) ---
  - type: web
    name: contextwizard-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    envVars:
      - key: LLM_PROVIDER
        value: perplexity
      - key: GEMINI_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash
      - key: PERPLEXITY_MODEL
        value: sonar-reasoning

  # --- PROBOT APP (Node.js) ---
  - type: web
    name: contextwizard-probot
    env: docker
    dockerContext: .
    dockerfilePath: ./probot-app/Dockerfile
    plan: free
    envVars:
      - key: APP_ID
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: BACKEND_URL
        fromService:
          name: contextwizard-backend
          type: web
          property: host
        generateValue: true
